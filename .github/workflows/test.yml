name: CI

on: [push]

jobs:
  function_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4
    - run: sudo apt install bats
    - run: cd tests && ./get_bats_libs.sh
    - run: |
        export PATH=$PWD/bin:$PATH
        export TERM=dumb
        ./tests/function_check.bats
