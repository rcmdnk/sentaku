name: CI

on: [push]

jobs:
  function_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
    - run: sudo apt install bats
    - run: cd tests && ./get_bats_libs.sh
    - run: |
        export PATH=$PWD/bin:$PATH
        export TERM=dumb
        ./tests/function_check.bats
